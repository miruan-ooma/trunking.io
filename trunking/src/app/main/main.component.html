<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <a class="sidenav__logo" [routerLink]="views.DASHBOARD">
      <img src="../../assets/img/logos/tio_logo2_white.png" alt="Trunking IO Logo" />
    </a>
    <div class="sidenav__list-wrap">
      <mat-nav-list>
        @for (item of menu; track $index) {
          @if (!item.children.length) {
            <mat-list-item routerLink="{{ item.link }}">
              <mat-icon>{{ item.icon }}</mat-icon>
              {{ item.text }}</mat-list-item
            >
          } @else {
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-list-item>
                  <mat-icon>{{ item.icon }}</mat-icon>
                  {{ item.text }}</mat-list-item
                ></mat-expansion-panel-header
              >
              @for (item of item.children; track $index) {
                <mat-list-item routerLink="{{ item.link }}">{{ item.text }}</mat-list-item>
              }
            </mat-expansion-panel>
          }
        }
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button (click)="sidenav.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
      </mat-toolbar-row>

      <!-- <mat-toolbar-row>
        <span>Second Line</span>
        <span class="example-spacer"></span> -->
      <!-- <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button> -->
      <!-- </mat-toolbar-row> -->
    </mat-toolbar>

    <div class="content-wrap">
      <div class="content">
        <app-header-content></app-header-content>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
